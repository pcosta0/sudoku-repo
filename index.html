<!DOCTYPE html>
<html>

<head>
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
    </link>
    <script src="js/index.js" type="module"></script>
</head>

<body>
	<div class="section">
		<div id="sdk-board" class="sdk-board">
			<div id="sdk-grid" class="sdk-grid d9">
			</div>

			<div class="sdk-control-panel">
				<div id="sdk-score" class="ctrl-grp">
					<div id="sdk-scr0" class="ctrl ctrl-sp3">#</div>
				</div>
				<div id="sdk-ctrls" class="ctrl-grp ctrl-cpointer">
					<div id="sdk-#" class="ctrl">#</div>
					<div id="sdk-x" class="ctrl">x</div>
					<div id="sdk-r" class="ctrl">r</div>
				</div>
				<div id="sdk-numbers" class="ctrl-grp ctrl-cpointer">
					<div id="sdk-1" class="ctrl">1</div>
					<div id="sdk-2" class="ctrl">2</div>
					<div id="sdk-3" class="ctrl">3</div>
					<div id="sdk-4" class="ctrl">4</div>
					<div id="sdk-5" class="ctrl">5</div>
					<div id="sdk-6" class="ctrl">6</div>
					<div id="sdk-7" class="ctrl">7</div>
					<div id="sdk-8" class="ctrl">8</div>
					<div id="sdk-9" class="ctrl">9</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
